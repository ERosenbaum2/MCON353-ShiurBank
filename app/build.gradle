plugins {
    id 'application'
    id("org.springframework.boot") version("3.4.3")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.awssdk:rds:2.39.2'
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    implementation(platform("org.springframework.boot:spring-boot-dependencies:3.4.3"))
    implementation("org.springframework.boot:spring-boot-starter-web")    // web communication
    implementation('org.springframework.boot:spring-boot-starter-test')   // unit tests that work with MVC
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.11.3')
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'springContents.Application'
}