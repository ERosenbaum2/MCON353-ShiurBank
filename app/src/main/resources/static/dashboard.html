<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiurBank - Dashboard</title>
    <link rel="icon" type="image/png" href="ShiurBank Logo No Words.png">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="search-styles.css">
    <script src="dashboard.js" defer></script>
    <script src="search.js" defer></script>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <img src="ShiurBank Logo No Words.png" alt="ShiurBank Logo" class="header-logo">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for Series or Shiurim...">
            <button id="search-btn" class="btn-primary">Search</button>
        </div>
        <h1>ShiurBank</h1>
    </div>
</header>

<!-- User greeting bar with search -->
<div id="user-greeting" class="hidden">
    <p>Hello <span id="username-display"></span></p>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search for Series or Shiurim">
        <button id="search-btn" class="btn-search" onclick="performDashboardSearch()">Search</button>
    </div>
    <button id="logout-btn" class="btn-primary" onclick="handleLogout()">Logout</button>
</div>

<!-- Main dashboard content -->
<main class="hidden" id="dashboard-main">
    <div class="dashboard-content">
        <h2>Dashboard</h2>
        <p>Welcome to your ShiurBank dashboard. More features coming soon!</p>

        <div id="admin-link-container" class="hidden" style="margin-top: 1.5rem; margin-bottom: 1rem;">
            <a href="/admin.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Admin Panel</a>
        </div>

        <div class="series-actions" style="margin-top: 2rem;">
            <button id="start-series-btn" class="btn-primary">Start a New Shiur Series</button>
        </div>

        <div class="my-series-section" style="margin-top: 2rem;">
            <h3>My Shiur Series</h3>
            <div id="my-series-list"></div>
        </div>
    </div>
</main>

<!-- Search Results Modal -->
<div id="search-modal-overlay" class="modal-overlay hidden">
    <div class="modal-content search-modal">
        <button class="modal-close" onclick="closeSearchModal()">&times;</button>
        <h2>Search Results</h2>
        <div id="series-results-section">
            <h3>Series Results</h3>
            <div id="series-results-list"></div>
        </div>
        <div id="recording-results-section">
            <h3>Recording Results</h3>
            <div id="recording-results-list"></div>
        </div>
    </div>
</div>
</body>
</html>
