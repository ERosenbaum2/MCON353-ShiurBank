<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiurBank - Home</title>
    <link rel="icon" type="image/png" href="ShiurBank Logo No Words.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- User greeting (shown when logged in) -->
<div id="user-greeting" class="hidden">
    <p>Hello <span id="username-display"></span></p>
    <button id="logout-btn" class="btn-primary" onclick="handleLogout()">Logout</button>
</div>

<!-- Main content -->
<div id="main-content">
    <header>
        <div class="header-content">
            <img src="ShiurBank Logo No Words.png" alt="ShiurBank Logo" class="header-logo">
            <h1>ShiurBank</h1>
        </div>
    </header>

    <main>
        <div class="homepage-content">
            <img src="Full ShiurBank Logo.png" alt="ShiurBank" class="homepage-logo">
            <h2>Welcome to ShiurBank</h2>
            <p>Your source for Shiurim</p>
            <button id="login-btn" class="btn-primary" onclick="openModal()">Login/Create Account</button>
        </div>
    </main>
</div>

<!-- Login/Create Account Modal -->
<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>

        <!-- Tab Toggle -->
        <div class="tab-container">
            <input type="radio" id="login-tab" name="modal-tab" checked>
            <label for="login-tab" class="tab-label">Login</label>

            <input type="radio" id="create-tab" name="modal-tab">
            <label for="create-tab" class="tab-label">Create Account</label>
        </div>

        <!-- Login Form -->
        <div class="tab-content" id="login-content">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <!-- Create Account Form -->
        <div class="tab-content" id="create-content">
            <form id="create-account-form" onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="title" required>
                        <option value="">Select a title</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Rabbi">Rabbi</option>
                        <option value="Dr">Dr</option>
                    </select>
                    <span class="error-message" id="title-error"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="institutions-container">Associated Institutions (optional):</label>
                    <div id="institutions-container" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 0.5rem; border-radius: 4px;">
                        <!-- Checkboxes will be loaded dynamically -->
                    </div>
                    <small style="display: block; margin-top: 0.25rem; color: #666;">Select one or more institutions</small>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Modal functions
    function openModal() {
        document.getElementById('modal-overlay').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal-overlay').classList.add('hidden');
        // Reset forms
        document.getElementById('login-form').reset();
        document.getElementById('create-account-form').reset();
        // Clear all error messages
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(span => span.textContent = '');
        // Clear error styling
        const inputs = document.querySelectorAll('#create-account-form input, #create-account-form select');
        inputs.forEach(input => input.classList.remove('error'));
    }

    // Close modal when clicking outside
    document.getElementById('modal-overlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Tab switching (handled by CSS, but we can add JS if needed)
    document.getElementById('login-tab').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('login-content').style.display = 'block';
            document.getElementById('create-content').style.display = 'none';
        }
    });

    document.getElementById('create-tab').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('login-content').style.display = 'none';
            document.getElementById('create-content').style.display = 'block';
        }
    });

    // Initialize tab display
    document.getElementById('login-content').style.display = 'block';
    document.getElementById('create-content').style.display = 'none';

    // Load institutions on page load
    let institutions = [];
    async function loadInstitutions() {
        try {
            const response = await fetch('/api/institutions');
            if (response.ok) {
                institutions = await response.json();
                console.log('Loaded institutions:', institutions);
                const container = document.getElementById('institutions-container');
                if (!container) {
                    console.error('institutions-container not found!');
                    return;
                }
                container.innerHTML = '';
                institutions.forEach(inst => {
                    // Create a wrapper div for each checkbox
                    const wrapper = document.createElement('div');
                    wrapper.style.marginBottom = '0.5rem';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = inst.instId;
                    checkbox.id = `institution-${inst.instId}`;
                    checkbox.name = 'institution';
                    checkbox.style.marginRight = '0.5rem';
                    checkbox.style.cursor = 'pointer';
                    
                    // Add explicit click handler for debugging
                    checkbox.addEventListener('change', function() {
                        console.log('Checkbox changed:', this.id, 'checked:', this.checked, 'value:', this.value);
                    });
                    
                    const label = document.createElement('label');
                    label.setAttribute('for', `institution-${inst.instId}`);
                    label.textContent = inst.name;
                    label.style.cursor = 'pointer';
                    
                    wrapper.appendChild(checkbox);
                    wrapper.appendChild(label);
                    container.appendChild(wrapper);
                });
                console.log('Created', institutions.length, 'institution checkboxes');
            } else {
                console.error('Failed to load institutions:', response.status);
            }
        } catch (error) {
            console.error('Error loading institutions:', error);
        }
    }

    // Check current user session on page load
    async function checkCurrentUser() {
        try {
            const response = await fetch('/api/current-user');
            if (response.ok) {
                const data = await response.json();
                if (data.loggedIn) {
                    showUserGreeting(data.username);
                }
            }
        } catch (error) {
            console.error('Error checking current user:', error);
        }
    }

    // Form handlers
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                showUserGreeting(data.username);
                closeModal();
            } else {
                alert(data.message || 'Login failed');
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred during login. Please try again.');
        }
    }

    async function handleCreateAccount(event) {
        event.preventDefault();

        // Get selected institutions from checkboxes BEFORE clearing errors
        const institutionCheckboxes = document.querySelectorAll('#institutions-container input[type="checkbox"]:checked');
        console.log('Found', institutionCheckboxes.length, 'checked checkboxes');
        console.log('All checkboxes:', document.querySelectorAll('#institutions-container input[type="checkbox"]'));
        
        const selectedInstitutions = Array.from(institutionCheckboxes).map(cb => {
            const value = parseInt(cb.value);
            console.log('Checkbox value:', cb.value, 'parsed as:', value);
            return value;
        });
        
        console.log('Selected institutions array:', selectedInstitutions);

        // Clear previous errors (AFTER reading checkbox values)
        clearErrors();

        // Get form values
        const title = document.getElementById('title').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        const accountData = {
            title: title,
            firstName: firstName,
            lastName: lastName,
            username: username,
            password: password,
            email: email,
            institutions: selectedInstitutions
        };
        
        console.log('Sending account data:', accountData);

        try {
            const response = await fetch('/api/create-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(accountData)
            });

            const data = await response.json();

            if (data.success) {
                showUserGreeting(data.username);
                closeModal();
            } else {
                // Display validation errors
                if (data.errors) {
                    displayErrors(data.errors);
                } else {
                    alert(data.message || 'Account creation failed');
                }
            }
        } catch (error) {
            console.error('Error during account creation:', error);
            alert('An error occurred during account creation. Please try again.');
        }
    }

    function clearErrors() {
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(span => span.textContent = '');
        const inputs = document.querySelectorAll('#create-account-form input, #create-account-form select');
        inputs.forEach(input => input.classList.remove('error'));
        // Don't clear checkboxes here - that should only happen when the form is reset
    }

    function displayErrors(errors) {
        for (const [field, message] of Object.entries(errors)) {
            const errorSpan = document.getElementById(field + '-error');
            const input = document.getElementById(field);
            if (errorSpan) {
                errorSpan.textContent = message;
            }
            if (input) {
                input.classList.add('error');
            }
        }
    }

    function showUserGreeting(username) {
        document.getElementById('username-display').textContent = username;
        document.getElementById('user-greeting').classList.remove('hidden');
        document.getElementById('main-content').style.display = 'none';
    }

    async function handleLogout() {
        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (data.success) {
                // Hide the user greeting
                document.getElementById('user-greeting').classList.add('hidden');

                // Show main content with logout message
                document.getElementById('main-content').style.display = 'block';
                const homepageContent = document.querySelector('.homepage-content');
                homepageContent.innerHTML = '<h2>You\'ve been logged out successfully</h2>';

                // After 3 seconds, reset to initial view
                setTimeout(() => {
                    homepageContent.innerHTML = `
                        <img src="Full ShiurBank Logo.png" alt="ShiurBank" class="homepage-logo">
                        <h2>Welcome to ShiurBank</h2>
                        <p>Your source for Shiurim</p>
                        <button id="login-btn" class="btn-primary" onclick="openModal()">Login/Create Account</button>
                    `;
                }, 3000);
            } else {
                alert('Logout failed. Please try again.');
            }
        } catch (error) {
            console.error('Error during logout:', error);
            alert('An error occurred during logout. Please try again.');
        }
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', function() {
        loadInstitutions();
        checkCurrentUser();
    });
</script>
</body>
</html>
