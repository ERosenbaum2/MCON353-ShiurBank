<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiurBank - Home</title>
    <link rel="icon" type="image/png" href="ShiurBank Logo No Words.png">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="index-styles.css">
    <script src="auth.js" defer></script>
</head>
<body>

<!-- Main content -->
<div id="main-content">
    <header>
        <div class="header-content">
            <img src="ShiurBank Logo No Words.png" alt="ShiurBank Logo" class="header-logo">
            <h1>ShiurBank</h1>
        </div>
    </header>

    <main>
        <div class="homepage-content">
            <img src="Full ShiurBank Logo.png" alt="ShiurBank" class="homepage-logo">
            <h2>Welcome to ShiurBank</h2>
            <p>Your source for Shiurim</p>
            <button id="login-btn" class="btn-primary" onclick="openModal()">
                Login / Create Account
            </button>
        </div>
    </main>
</div>

<!-- Login/Create Account Modal -->
<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>

        <!-- Tab Toggle -->
        <div class="tab-container">
            <input type="radio" id="login-tab" name="modal-tab" checked>
            <label for="login-tab" class="tab-label">Login</label>

            <input type="radio" id="create-tab" name="modal-tab">
            <label for="create-tab" class="tab-label">Create Account</label>
        </div>

        <!-- Login Form -->
        <div class="tab-content" id="login-content">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <!-- Create Account Form -->
        <div class="tab-content" id="create-content">
            <form id="create-account-form" onsubmit="handleCreateAccount(event)">

                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="title" required>
                        <option value="">Select a title</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Rabbi">Rabbi</option>
                        <option value="Dr">Dr</option>
                    </select>
                    <span class="error-message" id="title-error"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="institutions-container">
                        Associated Institutions (optional):
                    </label>
                    <div id="institutions-container"
                         class="institutions-scroll-container">
                        <!-- Checkboxes loaded dynamically -->
                    </div>
                    <small class="institutions-help-text">
                        Select as many institutions as you want
                    </small>
                </div>

                <button type="submit" class="btn-primary">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Database Control Floating Button -->
<button id="db-control-btn"
        class="db-control-floating-btn"
        onclick="openDbControlModal()"
        title="Database Controls">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
        <path d="M9 9h6v6H9z"></path>
    </svg>
</button>

<!-- Database Control Modal -->
<div id="db-control-modal" class="db-control-modal-overlay hidden">
    <div class="db-control-modal-content">
        <button class="db-control-modal-close"
                onclick="closeDbControlModal()">
            &times;
        </button>

        <!-- Password Section -->
        <div id="db-control-password-section">
            <h3 class="db-control-title">Database Control</h3>
            <p class="db-control-subtitle">
                Enter admin password to manage database
            </p>

            <div class="form-group">
                <label for="db-control-password">Admin Password:</label>
                <input type="password"
                       id="db-control-password"
                       placeholder="Enter admin password"
                       autofocus>
            </div>

            <div class="db-control-button-row">
                <button id="db-control-password-submit"
                        class="btn-primary db-control-btn-flex">
                    Continue
                </button>
                <button onclick="closeDbControlModal()"
                        class="btn-secondary db-control-btn-flex">
                    Cancel
                </button>
            </div>

            <p id="db-control-password-error"
               class="db-control-error"></p>
        </div>

        <!-- Database Control Section -->
        <div id="db-control-content-section"
             class="hidden-section">

            <h3 class="db-control-title">Database Control</h3>

            <div>
                <p class="db-control-status-text">
                    Status:
                    <span id="db-control-status"
                          class="db-control-status-label">
                        Checking...
                    </span>
                </p>
            </div>

            <div class="db-control-button-row-spaced">
                <button id="db-control-check-btn"
                        class="btn-primary db-control-btn-flex db-control-btn-small">
                    Refresh
                </button>

                <button id="db-control-start-btn"
                        class="btn-primary btn-success
                               db-control-btn-flex db-control-btn-small"
                        disabled>
                    Start
                </button>

                <button id="db-control-stop-btn"
                        class="btn-primary btn-danger
                               db-control-btn-flex db-control-btn-small"
                        disabled>
                    Stop
                </button>
            </div>

            <p id="db-control-message"
               class="db-control-message"></p>
        </div>
    </div>
</div>

</body>
</html>
