<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiurBank - Home</title>
    <link rel="icon" type="image/png" href="ShiurBank Logo No Words.png">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="index-styles.css">
    <script src="auth.js" defer></script>
</head>
<body>
<!-- Main content -->
<div id="main-content">
    <header>
        <div class="header-content">
            <img src="ShiurBank Logo No Words.png" alt="ShiurBank Logo" class="header-logo">
            <h1>ShiurBank</h1>
        </div>
    </header>

    <main>
        <div class="homepage-content">
            <img src="Full ShiurBank Logo.png" alt="ShiurBank" class="homepage-logo">
            <h2>Welcome to ShiurBank</h2>
            <p>Your source for Shiurim</p>
            <button id="login-btn" class="btn-primary" onclick="openModal()">Login/Create Account</button>
        </div>
    </main>
</div>

<!-- Login/Create Account Modal -->
<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>

        <!-- Tab Toggle -->
        <div class="tab-container">
            <input type="radio" id="login-tab" name="modal-tab" checked>
            <label for="login-tab" class="tab-label">Login</label>

            <input type="radio" id="create-tab" name="modal-tab">
            <label for="create-tab" class="tab-label">Create Account</label>
        </div>

        <!-- Login Form -->
        <div class="tab-content" id="login-content">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <!-- Create Account Form -->
        <div class="tab-content" id="create-content">
            <form id="create-account-form" onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="title" required>
                        <option value="">Select a title</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Rabbi">Rabbi</option>
                        <option value="Dr">Dr</option>
                    </select>
                    <span class="error-message" id="title-error"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="institutions-container">Associated Institutions (optional):</label>
                    <div id="institutions-container" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 0.5rem; border-radius: 4px;">
                        <!-- Checkboxes will be loaded dynamically -->
                    </div>
                    <small style="display: block; margin-top: 0.25rem; color: #666;">Select as many institutions as you want</small>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
