<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiurBank - Audio Library</title>
    <link rel="icon" type="image/png" href="ShiurBank Logo No Words.png">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="audio-styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <img src="ShiurBank Logo No Words.png" alt="ShiurBank Logo" class="header-logo">
        <h1>ShiurBank - Audio Library</h1>
    </div>
</header>

<main>
    <div class="audio-container">
        <div class="audio-header">
            <h2>Audio Files</h2>
            <button class="refresh-btn" onclick="loadAudioFiles()">Refresh</button>
        </div>

        <!-- Active Player Controls -->
        <div class="active-player" id="activePlayer">
            <h3 id="activePlayerTitle">No audio selected</h3>

            <audio id="mainAudio" class="hidden-audio" preload="metadata"></audio>

            <div class="player-controls">
                <!-- Playback Controls -->
                <div class="playback-controls">
                    <button class="btn-skip" id="skipBackward" title="Skip backward 15 seconds" type="button">
                        ◄ 15s
                    </button>
                    <button class="btn-play-pause" id="playPauseBtn" title="Play/Pause" type="button">▶</button>
                    <button class="btn-skip" id="skipForward" title="Skip forward 15 seconds" type="button">
                        15s ►
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <!-- Time Display -->
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>

                <!-- Speed Control -->
                <div class="speed-control">
                    <label for="speedSelect">Speed:</label>
                    <select id="speedSelect">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1.0x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2.0x</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading audio files...</div>
        <div id="error" class="error hidden"></div>
        <div id="audio-list"></div>
    </div>
</main>

<script src="audio-player.js"></script>
</body>
</html>
